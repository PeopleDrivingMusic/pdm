# Grafana configuration file for PDM project
[default]
instance_name = PDM Monitoring

[server]
protocol = http
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://localhost:3000/

[database]
type = sqlite3
path = grafana.db

[session]
provider = memory

[security]
admin_user = admin
admin_password = admin
secret_key = pdm_secret_key
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[log.console]
level = info
format = console

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true
interval_seconds = 10

[explore]
enabled = true

[help]
enabled = true

[feature_toggles]
enable = 

[unified_alerting]
enabled = true

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins =
